<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск строки</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1>Поиск вхождений строки</h1>
    <label for="search">Что ищем:</label>
    <input type="text" id="search" placeholder="Введите строку..."><br><br>
    
    <label for="textInput">Где ищем:</label>
    <textarea id="textInput" rows="5" placeholder="Введите строки, разделённые переводом строки..."></textarea><br><br>
    
    <button id="countButton">Посчитать вхождения</button>
    
    <h2>Количество вхождений:</h2>
    <p id="result"></p>
    <script src="js/scripts.js"></script> 
</body>
</html>
